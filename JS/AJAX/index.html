<script>
    function loadData() {
      fetch("data.json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerHTML = 
            "Name: " + data.name + "<br>" + "Age: " + data.age;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
